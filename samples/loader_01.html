<style type="text/css">
	body {
		display: flex;
		justify-content: center;
		align-items: center;
		width: 100%;
		height: 100vh;
		padding: 0px;
		margin: 0px;
	}
	.loader {
		width: 300px;
		height: 300px;
		border-radius: 50%;
		background-color: #1f75ff;
		position: relative;
		animation: loader 2s infinite linear;
		box-sizing: border-box;
	}
		.loader:before,
		.loader:after {
			content: "";
			position: absolute;
			width: 50px;
			height: 50px;
			border-radius: 50%;
		}
		.loader:before {
			background-color: #a0e2bf;
			left: 50px;
			top: 50px;
			animation: loader-before 5s infinite linear;
		}
		.loader:after {
			background-color: #d54980;
			right: 50px;
			bottom: 50px;
			animation: loader-after 5s infinite linear;
		}

	@keyframes loader {
		0% {
			transform: rotate(0deg);
			border: solid 0px white;
		}
		50% {
			transform: rotate(180deg);
			border: solid 50px white;
		}
		100% {
			transform: rotate(0deg);
			border: solid 0px white;
		}
	}
		@keyframes loader-before {
			0% {
				left: 50px;
				top: 50px;
				background-color: #a0e2bf;
			}
			50% {
				left: 200px;
				top: 200px;
				background-color: #d54980;
			}
			100% {
				left: 50px;
				top: 50px;
				background-color: #a0e2bf;
			}
		}
		@keyframes loader-after {
			0% {
				right: 50px;
				bottom: 50px;
				background-color: #d54980;
			}
			50% {
				right: 200px;
				bottom: 200px;
				background-color: #a0e2bf;
			}
			100% {
				right: 50px;
				bottom: 50px;
				background-color: #d54980;
			}
		}
</style>
