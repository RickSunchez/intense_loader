<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		font-family: sans-serif;
	}
	body {
		width: 100%;
		height: 100vh;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	#card {
		width: 590px;
		height: 385px;
		border-radius: 20px;
		background-color: #EDEEF0;
		padding: 20px 40px;
		display: flex;
		flex-direction: column;
		justify-content: space-between;
		position: relative;
	}
	#card.onload:before {
		content: "";
		position: absolute;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
		background: rgb(255,255,255);
		background: linear-gradient(110deg, rgba(255,255,255,0) 45%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 55%) no-repeat;
		border-radius: 20px;

		animation: gragient 4s infinite ease-in-out;
	}
		.logo {
			width: 100%;
			height: 75px;
			display: flex;
			align-items: center;
		}
			.logo img { width: 110px; margin-top: 50px;}
		.info_container { width: 100%; }
			.number {
				display: flex;
				flex-direction: row;
				justify-content: center;
			}
				.number p {
					margin: 0 20px;
					font-size: 40px;
					width: 145px;
					height: 50px;
					background-color: #BABABA;
					border-radius: 10px;
					text-align: center;
				}
			.date, .name, .index { font-size: 25px;margin: 5px 0; }
			.date {
				width: 100%;
				display: flex;
				justify-content: center;
				margin-top: 40px;
			}
				.date p {
					width: 120px;
					height: 35px;
					background-color: #BABABA;
					border-radius: 10px;
					text-align: center;
				}
			.name {
				width: 300px;
				height: 35px;
				background-color: #BABABA;
				border-radius: 10px;
				text-align: center;
			}
			.index {
				width: 400px;
				height: 35px;
				background-color: #BABABA;
				border-radius: 10px;
				text-align: center;
			}

@keyframes gragient {
	0% {
		background-position: -670px 0px;
	}
	80% {
		background-position: 670 0px;
	}
	100% {
		background-position: 670 0px;
	}
}
</style>
<div id="card">
	<div class="logo">
		<img src="samples/images/logo.svg">
	</div>
	<div class="info_container">
		<div class="number">
			<p contenteditable="true" class="limit" limit="4"></p>
			<p contenteditable="true" class="limit" limit="4"></p>
			<p contenteditable="true" class="limit" limit="4"></p>
			<p contenteditable="true" class="limit" limit="4"></p>
		</div>
		<div class="date">
			<p contenteditable="true" class="limit" limit="5"></p>
		</div>
		<div class="name" contenteditable="true"></div>
		<div class="index" contenteditable="true"></div>
	</div>	
</div>

<script type="text/javascript">
	for (node of document.querySelectorAll(".limit")) {
		node.addEventListener("input", (ev)=> {
			let limit = +ev.target.getAttribute("limit");
			if (ev.target.innerText.length > limit) {
				ev.target.innerText = ev.target.innerText.slice(0,limit);
			}
			ev.preventDefault();
		})
	}

	window.onkeypress = (ev) => {
		if (ev.code == "Enter") {
			document
				.querySelector("#card")
				.classList
				.toggle("onload");
			document
				.querySelector("#card")
				.focus();
			return false;
		}
	}
</script>
